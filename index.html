<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Reopen Link</title>
    <script>
        function reopenLink() {
            window.open('https://somosvla.com/val/', '_blank'); // Open the link in a new tab
        }

        // Set interval to call reopenLink every 30 seconds
        setInterval(reopenLink, 30000);
    </script>
</head>
<body>
    <h1>Link Reopener</h1>
    <p>This page will automatically reopen the link every 30 seconds.</p>
</body>
</html>
